<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body style="background-color: rgba(137, 43, 226, 0.432); font-size: large">
    <center>
      <fieldset style="width: 60%; height: 640px">
        <legend align="center"><h1>Registration Details</h1></legend>
        <center>
          <form action="#" method="post">
            <table border="0" cellpadding="20px">
              <tr>
                <td style="width: 40%" align="right">
                  <label for="University">University :</label>
                </td>
                <td colspan="3"><input type="text" required /></td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="Institute">Institute :</label>
                </td>
                <td colspan="3"><input type="text" required /></td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="Branch">Branch :</label>
                </td>
                <td colspan="3">
                  <select style="width: 175px" type="text">
                    <option value="">--select--</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="Degree">Degree :</label>
                </td>
                <td style="width: 100px">
                  <select style="width: 175px" type="text">
                    <option value="">--select--</option>
                  </select>
                </td>
                <td style="width: 85px">
                  <input type="radio" name="r1" checked />Pursuing
                </td>
                <td><input type="radio" name="r1" />Completed</td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="AverageCPI">Average CPI :</label>
                </td>
                <td colspan="3">
                  <input type="text" required /> Upto
                  <input type="text" required /> Th Semester
                </td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="Experience">Experience :</label>
                </td>
                <td colspan="3"><input type="text" required /> Years</td>
              </tr>
              <tr>
                <td style="width: 40%" align="right">
                  <label for="Website">Your Website Or Blog :</label>
                </td>
                <td colspan="3">
                  <input type="text" placeholder="https://www.google.com" />
                </td>
              </tr>
              <tr>
                <td colspan="4" align="center">
                  <button
                    style="
                      color: white;
                      background-color: rgb(206, 121, 135);
                      padding: 10px;
                      width: 100px;
                    "
                  >
                    Register
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </center>
      </fieldset>
    </center>
  </body>
</html>
