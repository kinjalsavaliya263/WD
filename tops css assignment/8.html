<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Image</title>
    <style>
      .main {
        height: auto;
        margin: auto;
        width: 400px;
        padding: 5px;
        border-style: solid;
        border-width: 46px 23px;
        border-image: url(images/borderimage.png) 46 23 fill stretch repeat;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore velit
        aliquam autem ratione quae labore, nulla reiciendis fugit animi
        consequuntur blanditiis dolore eos delectus temporibus officiis tempora
        maxime impedit corrupti.
      </p>
    </div>
  </body>
</html>
