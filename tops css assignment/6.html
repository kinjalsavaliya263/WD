<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Shadow Effect</title>
    <style>
      .main {
        height: 99vh;
        width: 250px;
        margin: auto;
      }
      h1 {
        color: white;
        text-shadow: 0px 4px 4px black;
      }
      .box {
        height: auto;
        width: 250px;
        border: 2px solid black;
        box-shadow: 5px 5px 5px black;
        box-sizing: border-box;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Shadow Effect</h1>
      <div class="box">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. At soluta
          fugiat laborum doloremque laboriosam deserunt veniam modi ab
          reprehenderit suscipit, corrupti voluptatibus quia itaque quasi nemo
          voluptate sapiente saepe hic.
        </p>
      </div>
    </div>
  </body>
</html>
