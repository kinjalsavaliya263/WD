<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z index</title>
    <style>
      img {
        height: 300px;
        width: 300px;
      }
      .main {
        position: relative;
      }
      .div1 {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .div2 {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 99999;
      }
      .div3 {
        position: absolute;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1">
        <img src="images/img1.jpg" alt="" />
      </div>
      <div class="div2">
        <img src="images/img2.jpg" alt="" />
      </div>
      <div class="div3">
        <img src="images/img3.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
